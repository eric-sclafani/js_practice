<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Omega Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link type="image/png" sizes="120x120" rel="icon"
            href="assets/favicon/icons8-calculator-120.png">
        <script src="index.js" defer></script>
    </head>
    <body>

        <div id="calculator">

            <div id="display">
                <div id="output"></div>
                <div id="result"></div>
            </div>
            
            <div id="calculator-buttons">

                <div class="row">
                    <button id="all-clear" value="AC">AC</button>
                    <button id="clear" value="C">C</button>
                    <button class="op-button" value="+/-">+/-</button>
                    <button class="op-button" value="÷">÷</button>
                </div>

                <div class="row">
                    <button class="num-button" value="7">7</button>
                    <button class="num-button" value="8">8</button>
                    <button class="num-button" value="9">9</button>
                    <button class="op-button" value="×">×</button>
                </div>

                <div class="row">
                    <button class="num-button" value="4">4</button>
                    <button class="num-button" value="5">5</button>
                    <button class="num-button" value="6">6</button>
                    <button class="op-button" value="-">-</button>
                </div>

                <div class="row">
                    <button class="num-button" value="1">1</button>
                    <button class="num-button" value="2">2</button>
                    <button class="num-button" value="3">3</button>
                    <button class="op-button" value="+">+</button>
                </div>

                <div class="row">
                    <button id="zero" class="num-button" value="0">0</button>
                    <button class="num-button" value=".">.</button>
                    <button id="equals" value="=">=</button>
                </div>

            </div>
        </div>

    </body>
</html>
