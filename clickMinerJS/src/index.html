<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="icon" type="image/png" href="../assets/img/favicon.jpg" />
        <script
            src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script> var exports = {}; </script> 
        <script type="module" src="index.js" defer></script>
        <title>Click Miner JS</title>
    </head>
    <body>

        <header id="header">

            <div id="click-counter">
                Times clicked: <span id="clicked">0</span>
            </div>

            <dialog id="shop-dialog">
                <h1 id="shop-header">Shop</h1>
                <ul id="shop-items"></ul>
                <button id="shop-close-button" autofocus>Close</button>

            </dialog>

            <button id="shop-open-button">Shop</button>

        </header>

        <main id="main-content">

            <div id="click-area">

                <div id="rock-area">
                    <div id="click-message">
                        <div id="plus-sign">+</div>
                        <img src="../assets/img/gem.png" id="gem"></div>
                    <img src="../assets/img/rock.png" id="rock" alt="rock">
                </div>

                <img src="../assets/img/pickaxe.png" id="pickaxe" alt="pickaxe">
            </div>

        </main>

    </body>
</html>
