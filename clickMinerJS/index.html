<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="assets/img/favicon.jpg" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="index.js" defer></script>
        <title>Click Miner JS</title>
    </head>
    <body>

        <header id="header">

            <div id="click-counter">
                Times clicked: <span id="clicked">0</span>
            </div> 

            <button id="shop">Shop</button>

           </header>

        <section id="content">

            <div id="click-area-wrapper">
                <div id="click-area">

                    <img src="assets/img/rock.png" id="rock" alt="rock">
    
                    <img src="assets/img/pickaxe.png" id="pickaxe" alt="pickaxe">
                </div>

                <div id="click-message">hello</div>
            </div>

            

        </section>


    </body>
</html>
