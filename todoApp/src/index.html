<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link rel="stylesheet" href="style.css">
        <script
            src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script> var exports = {}; </script>
        <script type="module" src="index.js" defer></script>
        <title>TODO Tracker</title>
    </head>
    <body>

        <header>
            <h1>Awesome TODO App</h1>

            <select id="todo-font-dropdown">
                <option value="" selected hidden>Select font</option>

            </select>
        </header>

        <section id="main-content">
            <form method="get" id="main-form" name="main-form">

                <div id="todo-input-wrapper">
                    <label id="todo-label" for="todo-input">TODO:</label>
                    <input id="todo-input" type="text" name="todo-input" required autofocus>
                </div>
                
                <button id="submit">Submit</button>
    
                <div id="or-text">OR<span id="or-dots">...</span></div>
            </form>
    
            <button id="generate-random-todo">Random</button>
        </section>
        
        
        <main id="todo-items"></main>

    </body>
</html>
