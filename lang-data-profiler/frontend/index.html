<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Langauge Data Profiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="dist/index.js" type="module"></script>
  </head>
  <body class="m-5">  

      <div class="container text-center d-flex flex-column">

        <h1>Language Data Profiler</h1>

        <div class="mt-5 mb-2 testing-buttons">
          <button id="sample-text1" class="btn btn-primary">Sample text 1</button>
          <button id="sample-text2" class="btn btn-primary">Sample text 2</button>
          <button id="sample-text3" class="btn btn-primary">Sample text 3</button>
        </div>

        <form id="input-form">
          <div class="row form-floating gy-3">
            <textarea name="inputText" id="inputText" class="form-control" style="height: 100px; resize:none;" required placeholder="Text"></textarea>
            <label for="inputText" class="form-label">Type here:</label>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

        </form>
        
        <div class="row mt-5">
          <h3>Your JSON results:</h3>
        </div>

        <div id="json-results" class="row border mt-5"></div>

      </div>
    
    

    
  </body>
</html>
